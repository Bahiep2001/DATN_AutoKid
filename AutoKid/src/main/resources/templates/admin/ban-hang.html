<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto_Kid | Product Management</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="./img/svg/logo.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom styles -->
  <link rel="stylesheet" href="./css/style.min.css" type="text/css">


</head>

<body>
<div class="layer"></div>
<!-- ! Body -->
<a class="skip-link sr-only" href="#skip-target">Skip to content</a>
<div class="page-flex">
  <div th:insert="fragments/sidebar_admin :: sidebar"></div>
  <div class="main-wrapper">
    <div th:insert="fragments/header_admin :: header"></div>
    <!-- ! Main -->
    <main class="main users chart-page" id="skip-target">
      <div class="container">
        <h2 class="main-title">Bán Hàng</h2>
        <div class="row">
          <div class="col-7"><input placeholder="Tìm kiếm sản phẩm"></div>
          <div class="col-3 btn btn-primary">Tìm kiếm</div>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="row">
              <div class="col-md-4" th:each="spct : ${spcts}">
                <div class="card mb-4">
                  <img src="./screenshot.jpg" class="card-img-top" alt="Product Image">
                  <div class="card-body">
                    <p class="card-title" th:text="${spct.donGia} + ' VND'"></p>
                    <p class="card-text" th:text="${spct.sanPham.tenSP} "></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container">
              <div class="row">
                <div class="col-4">
                  <button id="createInvoiceBtn" class="btn btn-success btn-lg" onclick="createInvoice()">
                    <i class="fas fa-plus"></i> Tạo Hóa Đơn
                  </button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <div id="invoiceList">
                    <!-- Các hóa đơn sẽ được thêm tại đây -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div th:insert="fragments/footer_admin :: footer"></div>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
  let invoiceCount = 0;

  function createInvoice() {
    invoiceCount++;
    const invoiceList = document.getElementById('invoiceList');

    // Tạo HTML cho hóa đơn mới
    const newInvoice = document.createElement('div');
    newInvoice.classList.add('invoice');
    newInvoice.innerHTML = `
            <h4>Hóa đơn #${invoiceCount}</h4>
            <p>Chi tiết hóa đơn sẽ được điền ở đây.</p>
        `;

    // Thêm hóa đơn mới vào danh sách
    invoiceList.appendChild(newInvoice);
  }
</script>

<!-- Chart library -->
<script src="./plugins/chart.min.js"></script>
<!-- Icons library -->
<script src="./plugins/feather.min.js"></script>
<!-- Custom scripts -->
<script src="./js/script.js"></script>

</body>

</html>
